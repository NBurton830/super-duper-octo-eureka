<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/animations.css">
  <script defer src="scripts/app.js"></script>
</head>
<body>

  <header class="sticky-header">
    <h1>Fashion Store</h1>
    <div class="progress-indicator">
      <span>Shopping Progress: 40%</span>
    </div>
  </header>

  <main>
    <section class="product-gallery" id="productGallery"></section>

    <div class="floating-cart">
      <button class="cart-button">ðŸ›’</button>
      <div class="cart-progress">0 items</div>
    </div>

    <section class="filters">
      <div class="filter-item">Color</div>
      <div class="filter-item">Size</div>
      <div class="filter-item">Price</div>
    </section>

    <section class="reviews">
      <button class="reviews-toggle">Read Reviews</button>
      <div class="reviews-content">
        <p>Review 1: Great product!</p>
        <p>Review 2: Loved the quality.</p>
      </div>
    </section>
  </main>

</body>
</html>
